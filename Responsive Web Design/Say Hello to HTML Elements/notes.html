<!--
A Element usually includes an opening and an ending tag, such as:    
-->

<h1>This is an example</h1>

<!--
An opening tag calls just the flag of the element (such as <h1>)
-->

<!--
A closing tag calls a slash then the flag of the element (such as </h1>)
-->

<!--
Here are a few more elements
-->

<h2>This is also an example</h2>
<p>This is another, very unique example</p>
